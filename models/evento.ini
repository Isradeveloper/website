[model]
name = Evento
label = {{ this.title }}
hidden = no

[children]
enabled = False

[fields.title]
label = Nombre del evento
type = string

[fields.date_start]
label = Fecha de inicio
type = datetime
width = 1/2

[fields.date_end]
label = Fecha de finalizacion
type = datetime
width = 1/2

[fields.image]
label = Imagen del evento
type = select
source = record.attachments.images

[fields.information]
label = Informacion mas detallada del evento (Markdown)
type = markdown

[fields.link]
label = Sitio web del evento (meetup)
type = url
width = 1/2

[fields.featured_photo]
label = Fetured photo
type = url
width = 1/2

[fields.venue]
label = Lugar del evento
type = text
width = 1/2

[fields.address_1]
label = Direcci√≥n
type = text
width = 1/2

[fields.attach]
label = Attachments
type = markdown

[fields.youtube]
type = text

[fields.talks]
label = Talks
